<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h2>Calculator</h2>
            <div class="calc">
                <input type="text" class="display" readonly
                placeholder="0">
                <div class="keys">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                </div>
                <div class="keys">
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                </div>
                <div class="keys">
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="opers">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>%</button>
                </div>
            <button class="equal">=</button>
            <button class="clean">AC</button>
            <button class="delete"><</button>
            </div>
    </section>
    
<script src="js/index.js"></script>
</body>
</html>
